name: Web Accessibility Testing

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  axe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Chrome browser-action
        uses: browser-actions/setup-chrome@v1
      - run: npm ci
      - run: npm run build --if-present
      - run: npm start & npx wait-on http://localhost:1338
      - name: Run axe
        run: |
          npm install -g @axe-core/cli
          axe http://localhost:1338 --exit

  achecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - run: npm ci
      - run: npm run build --if-present
      - run: npm start & npx wait-on http://localhost:1338
      - name: Run achecker
        run: |
          npm install accessibility-checker
          npx achecker "http://localhost:1338/understandable"

  htmlcs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - run: npm ci
      - run: npm run build --if-present
      - run: npm start & npx wait-on http://localhost:1338
      - name: Run HTML_CodeSniffer
        run: |
          npm i -g grunt-cli
          npm i --save html_codesniffer
          cd node_modules/html_codesniffer
          npm install
          cd ..
          npm i puppeteer
          cp html_cs.js node_modules/html_codesniffer/html_cs.js
          node node_modules/html_codesniffer/html_cs.js "http://localhost:1338"